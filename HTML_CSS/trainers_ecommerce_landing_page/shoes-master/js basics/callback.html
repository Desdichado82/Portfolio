<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>



  <script>
  
  
  function ask(question,yes,no){
      if(confirm(question)) yes()
      else no();
  }

  function showOk(){
      alert("You agreed.");
  }

  function showCancel(){
      alert('You canceled the execution.');
  }

  // usage: functions showOk, ShowCancel are passed as arguemnets to ask 

  ask("Do you agree?", showOk, showCancel);

  // function declaration 

  function sum(a,b){
    return a+b;
  }

  // Function Expression is a fuction created inside another syntax construct.

  //function expression

  let sum = function(a,b){
      return a+b;

  };

  let age =prompt("what is your age ?",18);

  let welcome = (age < 18)? function() {alert("Hello!");} : function(){alert("greetings !");}

  welcome



  </script>
</body>
</html>
