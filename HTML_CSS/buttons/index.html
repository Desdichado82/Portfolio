<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="sandbox.css">
    </head>
    <body>
        <header></header>
        <main>
            <section>
                <h2>Facebook style buttons</h2>
                <div>
                        <button class="facebook-style-btn facebook-style-dark">sign in </button>
                        <button class="facebook-style-btn facebook-style-light">sign up</button>
                </div>
            </section>
            <section>
                    <h2>3D buttons</h2>
                    <div>
                            <button class="btn-3d-1">3D Button 1</button>
                            <button class="btn-3d-2">Button 3D</button>
                    </div>
            </section>
            <section>
                    <h2>Gradient Buttons</h2>
                    <div>
                            <button class="gradient-button-1">Gradient Button </button>
                            <button class="gradient-button-2"> Gradient Button 2 </button>
                    </div>
            </section>
            <section>
                    <h2>Animated Buttons</h2>
                    <div>
                            <button class="animated-button-1">Animated Button 1 </button>
                            <button class="animated-button-2">Animated Button 2 </button>
                    </div>
            </section>
            <section>
                    <h2>UI/Toggle Buttons</h2>
                    <div>
                          <label for="toggle1" class="toggle-1">
                              <input type="checkbox" id="toggle1" class="toggle-1_input"/>
                              <span class="toggle-1_button"></span>
                          </label>
                    </div>
                    <div>
                            <label for="toggle2" class="toggle-2">
                                <input type="checkbox" id="toggle2" class="toggle-2_input"/>
                                <span class="toggle-2_button">Click me to activate</span>
                            </label>
                      </div>
            </section>
            <section>
                    <h2>Typography</h2>
                    <div>
                        <h4 class="shadow-typo">Cool shadow</h4> 
                    </div>
                    <div>
                            <h4 class="threeDee-typo">3D Type</h4> 
                      </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
