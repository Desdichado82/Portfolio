<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Asap:400,600,600i,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
           <h1><img width="80" src="./img/mickey.png">Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">MINNIE</div>
            <div id="computer-label" class="badge">MICKEY</div>
            <span id="user-score">0</span> :
            <span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock.You win!</p>
        </div>
        <div class="choices">
            <div id="rock" class="choice">
                <img  width="100" src="./img/rock.png" alt="rock">
            </div>
            <div id="paper" class="choice">
                <img width="100" src="./img/paper.png" alt="paper">
            </div>
            <div id="scissors" class="choice">
                <img width="100" src="./img/scissors.png" alt="scissors">
            </div>
            <p id="action-message">Make Your move. </p>
        </div>
        <div class="contestants">
            <div class="kids">
                    <img width="300" src="./img/mick.png" id="mickey"  alt="mickey" >

            </div>
            <div class="kids">
                    <img width="300" src="./img/both.png" id="both" class="kids" alt="both" >
            </div>
            <div class="kids">
                    <img width="300" src="./img/minney.png" id="minney" class="kids" alt="minney">
            </div>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
