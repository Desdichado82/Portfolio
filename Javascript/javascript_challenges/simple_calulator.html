<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
      <label for="">value 1</label>
        <input type="text" name="" id="valueone">
        <label for="">value 2</label>
        <input type="text" name="" id="valuetwo">
        <label for="">Operator</label>
        <select name="" id="operator">
            <option value="add">Add</option>
            <option value="min">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
        </select>
        <button type="button" onclick="calc()">Calculate</button>
    </form>
    <div id="result">

    </div>
    <script>
        // grab the values 
            // calculate 
            //output them to the site 

        function calc(){
            let a = parseInt(document.querySelector('#valueone').value);
            let b = parseInt(document.querySelector('#valuetwo').value);
            let op = document.querySelector('#operator').value;
            let calculate;

            if(op == "add"){
                calculate = a+b;
            }else if (op == "min"){
                calculate = a-b;
            }else if (op == "div"){
                calculate = a / b;
            }else if( op === "mul"){
                calculate = a *b; 

            }

           document.querySelector('#result').innerHTML = calculate;  

        }


    </script>
</body>
</html>
