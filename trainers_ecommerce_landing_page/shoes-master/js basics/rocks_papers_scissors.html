        // Step 1 : Declare and initialize our variables
        let userSelection;
        let comSelection;
        const rock = "rock";
        const paper = "paper";
        const scissors = "scissors";
        let round = 1;
        let comScore = 0;
        let userScore = 0;

        // step 2 get the user input 
        function getUserInput(){
            // prompt the user to enter rock, paper or scissors
             let answer = prompt("Please enter rock , paper or scissors", '');
             // store the users answer in the userSelection variable and convert string to lowercase;
             userSelection =answer.toLowerCase();
           
        }

        function getComInput(){
            // create a variable that holds an array of the choices  for the computer
           let responce = [rock,paper,scissors];
           //Use the inbuilt math functions to get a random choice from the array
           // and store the value in the comSelection variable
            comSelection = responce[Math.floor(Math.random() * responce.length)];
            // display the computers choice to the user 
           
            console.log("computers answer ",comSelection);
            alert("Computer selected : "+comSelection);
        }
// game logic 

// using the round var and a while loop to inform the program how many rounds we want to play.
 while(round < 6 ){

     console.log("round",round);

                console.log("users answer ",userSelection);

 // implement same evaluation and validation checks to all the possible outcomes
